<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'core/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/bootstrap.css' %}">

        <link rel="stylesheet" href="{% static 'core/css/core.css' %}">

    <title>{% block title %}{% endblock title %}</title>
    <style> 
        a.nav-link{
            color: aliceblue;
        }
        a.nav-link:hover{
            color: black;
            background-color: #e9cd79;
        }
        a.nav-link.active{
            color: black;
            background-color: #ffc107;
            font-weight: bold;
        }
    </style>
</head> 
<body>
    <div class="container-fluid bg-dark border">
        <div class="row">
            <div class="col-sm-2 border">

            </div>
            <div class="col-sm-10">
                {% block content %} {% endblock content %}
            </div>
        </div>
    </div>

</body>
</html>
